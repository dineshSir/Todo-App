{% extends "todo/base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
    <form method="POST" >
        {% csrf_token %}
        <div class="container d-flex justify-content-center align-items-center min-vh-100 form-content bg-light">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0 rounded">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Register</h3>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Choose a username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a password" name="password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" name="password2" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <p class="text-center mt-3">
                            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <span>Already Registered? <a href="{% url 'login' %}">Login Here!</a></span>
{% endblock content %}
